<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surge — Login</title>
  <script src="/tailwindcss"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Mono', monospace;
    }

    .serif {
      font-family: 'DM Serif Display', serif;
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 100px #ede8e0 inset;
      -webkit-text-fill-color: #2e2a24;
    }

    .btn-press:active {
      transform: scale(0.98);
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      animation: fade-up 0.4s ease forwards;
    }

    .fade-up-delay {
      opacity: 0;
      animation: fade-up 0.4s ease 0.1s forwards;
    }

    .fade-up-delay-2 {
      opacity: 0;
      animation: fade-up 0.4s ease 0.2s forwards;
    }
  </style>
</head>

<body class="min-h-screen bg-[#f7f4ef] flex flex-col items-center justify-between px-6 py-10 select-none">

  <!-- Header -->
  <div class="w-full max-w-sm flex items-center justify-between fade-up">
    <h1 class="serif text-2xl text-[#2e2a24]">Surge.</h1>
  </div>

  <!-- Form -->
  <div class="w-full max-w-sm flex flex-col gap-6 flex-1 justify-center">

    <div class="fade-up">
      <p class="serif italic text-3xl text-[#2e2a24] leading-snug">welcome back.</p>
      <p class="text-xs text-[#b0a898] mt-2 tracking-wide">sign in to continue tracking</p>
    </div>

    <div class="flex flex-col gap-3 fade-up-delay">

      <!-- Username -->
      <div class="flex flex-col gap-1.5">
        <label for="username" class="text-xs uppercase tracking-widest text-[#9e9488]">username</label>
        <input id="username" type="text" autocomplete="username" placeholder="you"
          class="bg-[#ede8e0] border border-[#d8d0c4] rounded-xl px-4 py-3 text-sm text-[#2e2a24] placeholder-[#c0b8b0] focus:outline-none focus:border-[#a89880] transition-colors" />
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1.5">
        <label for="password" class="text-xs uppercase tracking-widest text-[#9e9488]">password</label>
        <div class="relative">
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••"
            class="w-full bg-[#ede8e0] border border-[#d8d0c4] rounded-xl px-4 py-3 text-sm text-[#2e2a24] placeholder-[#c0b8b0] focus:outline-none focus:border-[#a89880] transition-colors" />
          <button type="button" onclick="togglePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-[#b0a898] hover:text-[#7a6f63] transition-colors"
            aria-label="Toggle password visibility">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Error message -->
      <p id="error-msg" class="text-xs text-[#d4846a] hidden">incorrect username or password.</p>

    </div>

    <!-- Submit -->
    <button id="login-btn" onclick="handleLogin()"
      class="btn-press bg-[#2e2a24] text-[#f7f4ef] rounded-xl py-3.5 text-xs uppercase tracking-widest hover:bg-[#4a4438] transition-colors fade-up-delay-2">
      sign in
    </button>

  </div>

  <!-- Footer -->
  <div class="w-full max-w-sm fade-up-delay-2">
    <p class="text-xs text-[#c0b8b0] text-center tracking-wide">sit tracker — personal edition</p>
  </div>

</body>

</html>
