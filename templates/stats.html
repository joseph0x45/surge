{{define "stats"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surge — Stats</title>
  <script src="/tailwindcss"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Mono', monospace;
    }

    .serif {
      font-family: 'DM Serif Display', serif;
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      animation: fade-up 0.4s ease forwards;
    }

    .fade-up-delay {
      opacity: 0;
      animation: fade-up 0.4s ease 0.1s forwards;
    }
  </style>
</head>

<body class="min-h-screen bg-[#f7f4ef] flex flex-col items-center px-6 py-10 select-none">

  <!-- Header -->
  <div class="w-full max-w-sm flex items-center justify-between mb-10 fade-up">
    <h1 class="serif text-2xl text-[#2e2a24]">surge.</h1>
    <a href="/" class="text-xs uppercase tracking-widest text-[#9e9488] hover:text-[#5a5047] transition-colors">←
      back</a>
  </div>

  <!-- Title -->
  <div class="w-full max-w-sm mb-8 fade-up">
    <p class="serif italic text-3xl text-[#2e2a24]">your logs.</p>
    <p class="text-xs text-[#b0a898] mt-2 tracking-wide">total sitting time per day</p>
  </div>

  <!-- Logs list -->
  <div class="w-full max-w-sm flex flex-col gap-3 fade-up-delay">

    {{ if .Logs }}
    {{ range .Logs }}
    <div class="flex items-center justify-between bg-[#ede8e0] border border-[#d8d0c4] rounded-xl px-5 py-4">
      <span class="text-sm text-[#2e2a24]">{{ .DateStr }}</span>
      <span class="text-sm text-[#7a6f63] tabular-nums">{{ formatElapsed .Elapsed }}</span>
    </div>
    {{ end }}
    {{ else }}
    <p class="text-xs text-[#b0a898] text-center mt-10 tracking-wide">no logs yet.</p>
    {{ end }}

  </div>

</body>

</html>
{{end}}
